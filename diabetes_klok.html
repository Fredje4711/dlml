<!DOCTYPE html>
<html lang="nl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Diabetes klok</title>

<style>
body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  font-family: Arial, Helvetica, sans-serif;
  background-color: white;
}

/* hoofdcontainer */
#clock-container {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 0.6vw;
  transform: scale(1.4);
  transform-origin: center center;
  margin: 0 auto;
  position: relative;
  left: -2.5vw;  /* pas deze waarde aan voor fijnregeling */
}

/* logo links */
#clock-container img {
  height: 25vw;
  max-height: 400px;
  width: auto;
  margin-top: 0.7vw;  /* logo zakt iets naar beneden */
}

/* rechterblok met tekst en teller */
#clock-content {
  text-align: left;
  transform: scale(1.2);   /* schaal 110% van origineel */
  transform-origin: left center; /* vast punt aan linkerzijde */
}

/* hoofdtitel */
#clock-content h1 {
  font-size: 2.3vw;
  color: #b40000;
  margin: 0 0 0.3vw 0;
}

/* subtitel op 2 regels */
#clock-content .ondertitel {
  font-size: 1.1vw;
  color: #555;
  font-style: italic;
  line-height: 1.3;
  margin: 0 0 0.6vw 0;
  text-align: left;
}

/* vaste tekst */
#clock-content .aantal,
#clock-content .vanaf {
  font-size: 1.2vw;
  color: #333;
  font-style: normal;
  text-align: left;
  margin: 0;
}

/* grote teller */
#diabetes-counter {
  font-size: 4.5vw;
  color: #b40000;
  font-weight: bold;
  margin-top: 0.5vw;
  margin-bottom: 0.5vw;
}

/* blauwe subinfo */
#clock-content .blue {
  font-size: 1.2vw;
  color: #23a9e4;
  font-weight: bold;
  margin: 0.3vw 0 0 0;
}

/* afteltijd */
#clock-content .blue span {
  font-weight: bold;
}
</style>
</head>

<body>
  <div id="clock-container">
    <img src="logo_klok.png" alt="Logo Diabetes Liga Midden-Limburg">
    <div id="clock-content">
      <h1>Diabetes klok</h1>
      <p class="ondertitel">
        Iedere 17 minuten krijgt iemand<br>
        de diagnose diabetes.
      </p>
      <h2 class="aantal">Aantal diagnoses in BelgiÃ«</h2>
      <h2 class="vanaf">Vanaf 1 januari 2025</h2>
      <div id="diabetes-counter">24.273</div>
      <p class="blue">Nieuwe diagnoses vandaag: <span id="today-count">49</span></p>
      <p class="blue">Volgende diagnose over: <span id="next-diagnosis">06:02</span></p>
    </div>
  </div>

<script>
const startDate = new Date("2025-01-01T00:00:00");
const diagnosesPerDay = 84.7; // Gemiddeld 1 per 17 minuten
const msPerDiagnosis = (24 * 60 * 60 * 1000) / diagnosesPerDay;

function updateClock() {
  const now = new Date();
  const elapsed = now - startDate;
  const totalDiagnoses = Math.floor(elapsed / msPerDiagnosis);
  const todayDiagnoses = Math.floor((elapsed % (24 * 60 * 60 * 1000)) / msPerDiagnosis);
  const nextInMs = msPerDiagnosis - (elapsed % msPerDiagnosis);
  const minutes = Math.floor(nextInMs / 60000);
  const seconds = Math.floor((nextInMs % 60000) / 1000);

  document.getElementById("diabetes-counter").textContent = totalDiagnoses.toLocaleString("nl-BE");
  document.getElementById("today-count").textContent = todayDiagnoses.toLocaleString("nl-BE");
  document.getElementById("next-diagnosis").textContent =
    `${String(minutes).padStart(2, "0")}:${String(seconds).padStart(2, "0")}`;
}

setInterval(updateClock, 1000);
updateClock();
</script>

<script>
/* Probeer automatisch fullscreen te activeren */
document.addEventListener("DOMContentLoaded", () => {
  const elem = document.documentElement;
  if (elem.requestFullscreen) {
    elem.requestFullscreen().catch(() => {});
  } else if (elem.webkitRequestFullscreen) { /* Safari */
    elem.webkitRequestFullscreen();
  } else if (elem.msRequestFullscreen) { /* IE11 */
    elem.msRequestFullscreen();
  }
});
</script>

<script>
window.addEventListener("load", () => {
  if (!document.fullscreenElement) {
    const overlay = document.createElement("div");
    overlay.textContent = "Klik om schermvullend weer te geven";
    Object.assign(overlay.style, {
      position: "fixed",
      top: "0",
      left: "0",
      width: "100%",
      height: "100%",
      background: "rgba(255,255,255,0.9)",
      color: "#333",
      display: "flex",
      justifyContent: "center",
      alignItems: "center",
      fontSize: "2vw",
      cursor: "pointer",
      zIndex: "9999"
    });
    overlay.addEventListener("click", () => {
      document.documentElement.requestFullscreen().catch(()=>{});
      overlay.remove();
    });
    document.body.appendChild(overlay);
  }
});
</script>


</body>
</html>
